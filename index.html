<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>부동산 자산 디지털 플랫폼 (Real8)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>부동산 자산 디지털 플랫폼 (Real8)</h1>
    <p>부동산 · 건축 · 임대 · 가상건축을 블록체인으로 연결합니다</p>
  </header>

  <main>
    <section>
      <h2>플랫폼 개요</h2>
      <p>
        본 사이트는 부동산 자산을 디지털화하여 블록체인으로 기록·검증하는
        사업용 데모 사이트입니다. (모바일·PC 지원)
      </p>
    </section>

    <section>
      <h2>회원가입 · 로그인</h2>
      <input type="text" placeholder="아이디" />
      <input type="password" placeholder="비밀번호" />
      <button onclick="login()">로그인</button>
    </section>

    <section>
      <h2>자산 등록 (데모)</h2>
      <button onclick="saveAsset()">자산 등록</button>
      <p id="status">로그인 상태: 비회원</p>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
